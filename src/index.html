<!doctype html>
<html lang="en" ng-app="Dashboard">

<head>
  <meta charset="UTF-8">

  <title>Delayedgram</title>

  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="JS/bootstrap.js"></script>
  <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

  <script type="text/javascript" src="JS/app.js"></script>

</head>

<body>

  <div class="container pt-4">

    <!--Header-->
    <div class="row align-items-start">
      <div class="col-2"></div>

      <div class="col-8" style="text-align: center;">
        <h3>DELAYEDGRAM</h3>
        <div id="SignInHeader" style="text-align: center;"> <!--This should be disappeared once user logged in-->
          <h3>Want to start sharing?</h3>
          <h4>Sign in with your social media account</h4>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signInModal" id="loginBtn">
            Sign In
          </button>
          <button type="button" class="btn btn-secondary" href="/.auth/logout" id="logoutBtn">
            Log Out
          </button>


          <!-- Modal -->
          <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signInModalLabel">Sign in</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <a id="twitter-button" class="btn btn-block btn-social btn-twitter" href="/.auth/login/twitter">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                  </a>
                  <a id="github-button" class="btn btn-block btn-social btn-github" href="/.auth/login/github">
                    <i class="fa fa-github"></i> Sign in with Github
                  </a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-2"></div>
    </div>

    <!--New Post Box-->
    <div id="submitNewPostDiv" class="row align-items-start p-3"> <!--Hide if not authenticated-->
      <div class="col-2"></div>

      <div class="col-8 p-3" style="text-align: center;border-bottom:1px solid #222222;">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitNewPostModal" id="createNewPostBtn">
          Create New Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="submitNewPostModal" tabindex="-1" aria-labelledby="submitNewPostModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="submitNewPostModal">New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form style="font-size: 10pt;" id="newPostForm">
                  <div class="mb-3">
                    <label for="userID" class="form-label">User Id</label>
                    <input type="string" class="form-control" id="userID">
                  </div>

                  <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName">
                  </div>

                  <div class="mb-3">
                    <label for="postDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="postDescription">
                  </div>

                  <div class="mb-3">
                    <label for="UpFile" class="form-label">File to Upload</label>
                    <input type="file" class="form-control" id="UpFile">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="subNewForm" class="btn btn-primary">Share</button>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="col-2"></div>
    </div>

    <!-- view Post Area-->
    <div class="row align-items-start">
      <div class="col-2"></div>

      <div class="col-8" style="text-align: left;">
        <div style="padding:5px;">
          <button id="retPosts" type="button" class="btn btn-primary">Refresh Posts</button>
        </div>

        <div id="PostList">

          <h4>Please click the view posts button if you wish to view posts on the system.</h4>

        </div>
      </div>

      <div class="col-2"></div>
    </div>

  </div>

</body>

</html>
